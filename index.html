<!DOCTYPE html>
<html>
	<head>
		<title>Direct Health</title>
		<meta charset="UTF-8">
	    <script type="text/javascript">
	      // setResolution call has to be made in the head section!
	      if(!!navigator.setResolution)
	        navigator.setResolution(1280,720);
	    </script>
	 </head>

	 <body id="container">
		<img id="banner" src="img/DirecTV_Workout_Banner_v1.png"></img>
		<p id="text">
			text="";
		</p>

		<style>
		#container{
			height:150px;
			width:1000px;
			position:relative;
		}
	 	#banner{
	 		left:0;
	 		top:0;
	 		width:1000px;
	 		height:150px;
	 		position:absolute;
	 	}
	 	#text{
	 		z-index=100;
	 		position:absolute;
	 		color:white;
	 		font-size:24px;
	 		font-weight:bold;
	 		left:500px;
	 		top:50px;
	 	}
	 	#countdown{
	 		font-size:24px;
	 		font-weight:bold;
	 		color:white;
	 		z-index=100;
	 		position:absolute;
	 		left:500px;
	 		top:50px;
	 	}
		</style>

		<script type = "text/javascript">
			showImage("banner", false);
			var start = 5000;
			var index = 0;
			var exercise = ["Stand Up and Stretch", "Jumping Jacks", "Run in Place"];

			var t1 = setTimeout(function(){showImage("banner", true); text = exercise[index++]; document.getElementById("text").innerHTML = text; startTimer(10);}, start);
			var t2 = setTimeout(function(){showImage("banner", false);}, start += 11000);
			
			var t3 = setTimeout(function(){showImage("banner", true); text = exercise[index++]; document.getElementById("text").innerHTML = text; startTimer(10);}, start += 11000);
			var t4 = setTimeout(function(){showImage("banner", false);}, start += 11000);

			
			var timeInSecs;
			var ticker;

			function showImage(id, visible) {
				var img = document.getElementById(id);
				img.style.visibility = (visible ? 'visible': 'hidden');
			}

			function startTimer(secs){
				timeInSecs = parseInt(secs)-1;
				ticker = setInterval("tick()",1000);   // every second
				secs = "";
			}

			function tick() {
				var secs = timeInSecs;
				if (secs>0) {
					timeInSecs--;
				} else {
					document.getElementById("countdown").innerHTML = "Done!";
					clearInterval(ticker); // stop counting at zero
					// startTimer(60);  // remove forward slashes in front of startTimer to repeat if required
				}
				document.getElementById("countdown").innerHTML = "Time Left: " + secs;
			} 

		</script>
		<span id="countdown">Time Left: 10</span>
	 </body>
 </html>
